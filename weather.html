<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="container">
         <div id="left">
            <p id="location"></p>
            <div id="tempcircle"><span id="temp"></span></div>
            <img id="weathericon" src="/images/moon.png">

         </div>

         <div id="right">
           <div class="box">
            <span>Temp</span>
            <span id="righttemp"></span>
           </div>

           <div class="box">
            <span id="situation"></span>
           </div>


            <div class="box">
            <span>Cloud Level</span>
            <span id="cloud"></span>
           </div>

            <div class="box">
            <span>Feels Like</span>
            <span id="flike">18</span>
           </div>

            <div class="box">
            <span>Humidity</span>
            <span id="humidity">18</span>
           </div>

            <div class="box">
            <span>Wind Kmph</span>
            <span id="wind">8</span>
           </div>
         </div>
    </div>
</body>
</html>
<script src="weather.js"></script>
